<mat-card>
    <mat-card-title>Living Room</mat-card-title>
    <mat-card-content>
        <div class="info">
            <mat-icon class="material-icons-outlined">music_note</mat-icon>
            <div class="track-artist">
                <span class="track">Centuries</span>
                <span class="artist">Fall Out Boy</span>
            </div>
        </div>
        <div class="progress">
            <span class="at">2:10</span>
            <mat-progress-bar mode="determinate" value="40" color="primary"></mat-progress-bar>
            <span class="duration">3:49</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">
            <mat-icon class="material-icons-outlined">skip_previous</mat-icon>
        </button>
        <button mat-button color="primary">
            <mat-icon class="material-icons-outlined">play_arrow</mat-icon>
        </button>
        <button mat-button color="primary">
            <mat-icon class="material-icons-outlined">skip_next</mat-icon>
        </button>
        <button mat-button color="primary">
            <mat-icon class="material-icons-outlined">shuffle</mat-icon>
        </button>
        <button mat-button color="primary">
            <mat-icon class="material-icons-outlined">repeat</mat-icon>
        </button>
        <mat-slider min="1" max="100" step="1" value="50" color="primary"></mat-slider>
    </mat-card-actions>
</mat-card>
